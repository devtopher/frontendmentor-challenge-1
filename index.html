<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="imagecontainer">
      <img src="images/illustration-hero.svg" alt="person dancing to music" class="image">
    </div>
    <!--close image-->
    
      <h1 class="order">Order Summary</h1>
    
    <p class="par">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>

    <div class="Plan"><!--background grey rounded edges-->
      <div class="columns"><!--needs to be flex-->


        <div class="col first">
          <img src="images/icon-music.svg" alt="an icon">
        </div><!--close col 1-->
        <div class="col second">
          <h4 class="annual">Annual Plan</h4>
          <p class="cost">$59.99/year</p>
        </div><!--close col 2-->
        <div class="col third">
          <a href=#><p class="small strong">Change</p></a>
        </div><!--close col 3-->


      </div><!--close columns-->
    </div><!-- close plan-->

    <div class="payment">
      <button class="button strong">Proceed to Payment</button>
    </div> <!-- close payment-->
    <div>
      <button class= "cancel strong">Cancel Order</button>
    </div><!-- close cancel-->





  </div> <!-- close card-->



 



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/chris-mccoy-4a415a224">Chris McCoy</a>.
  </div>
</body>

</html>
